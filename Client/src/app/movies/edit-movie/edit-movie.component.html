<h2>Edit Movie</h2>
<app-form-movie
[model]="model"
*ngIf="model"
[nonSelectedGenres]="nonSelectedGenres"
[slectedGenres]="selectedGenres"
[nonSelectedMovieTheaters]="nonSelectedMovieTheaters"
[slectedMovieTheaters]="selectedMovieTheaters"
[selectedActors]="selectedActors"
(onSaveChanges)="saveChanges($event)"></app-form-movie>

<mat-spinner *ngIf="!model"></mat-spinner>
